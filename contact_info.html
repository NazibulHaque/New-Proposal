<body>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" id="basic-layout-tooltip">Contract Information</h4>

            </div>
            <div class="card-content collapse show">
                <div class="card-body">



                    <form class="form">
                        <div class="form-body">

                            <div class="form-group">
                                <label for="customer "><span class="text-danger">* </span>Customer</label>
                                <select class="select2 form-control" name="currency" id="currency" required>
                                    <option ></option>
                        
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="subject"><span class="text-danger">* </span>Subject</label>
                                <input type="text" id="subject" class="form-control" 
                                    name="openedby">
                            </div><div class="form-group">
                                <label for="contract">Contract Value</label>
                                                        <fieldset>
                                                            <div class="input-group flex-nowrap">
                                                                <input type="number" name="value" class="form-control"
                                                                    >
                                                                <div class="input-group-append" id="button-addon2">
                                                                    <button class="btn btn-primary" type="button"
                                                                    
                                                                        data-target="#default">$</button>

                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                        

                            <div class="form-group">
                                <label for="contract">Contract type</label>
                                                        <fieldset>
                                                            <div class="input-group flex-nowrap">
                                                                <select class="select2 form-control"id="group">

                                                                    <option value=""></option>
                                                                    <option value="AK">Alaska</option>
                                                                    <option value="HI">Hawaii</option>

                                                                </select>
                                                                <div class="input-group-append" id="button-addon2">
                                                                    <button class="btn btn-primary" type="button"
                                                                        data-toggle="modal"
                                                                        data-target="#default">+</button>

                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                        <div class="modal fade text-left" id="default" tabindex="-1"
                                                            role="dialog" aria-labelledby="myModalLabel1"
                                                            aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h4 class="modal-title" id="myModalLabel1">
                                                                            New contract Type</h4>
                                                                        <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">

                                                                        <label for="name"><span class="text-danger">*
                                                                            </span>Name</label>
                                                                        <input type="text" id="name"
                                                                            class="form-control" name="name" required>

                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button"
                                                                            class="btn grey btn-outline-secondary"
                                                                            data-dismiss="modal">Close</button>
                                                                        <button type="button"
                                                                            class="btn btn-outline-primary">Save
                                                                            changes</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="issueinput3">Date Opened</label>
                                        <input type="date" id="issueinput3" class="form-control" name="dateopened"
                                            data-toggle="tooltip" data-trigger="hover" data-placement="top"
                                            data-title="Date Opened">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="issueinput4">Date Fixed</label>
                                        <input type="date" id="issueinput4" class="form-control" name="datefixed"
                                            data-toggle="tooltip" data-trigger="hover" data-placement="top"
                                            data-title="Date Fixed">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="4"></textarea>
                            </div>

                            
                        </div>

                        <div class="form-actions center">
                            <button type="reset" class="btn btn-warning mr-1">
                                <i class="feather icon-x"></i> Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-check-square-o"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {

            $('.custom_date').pickadate();
        })
    </script>
