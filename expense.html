<body>
    <div class="rounded p-3 m-3">
        <form action="form">
            <div class="row ">
                <div class="col-md-6">
                    <h4 class="card-title" id="basic-layout-tooltip">Add new Expense</h4>
                    <div class="card">
                       
                        <div class="card-content collapse show">
                            <div class="card-body">

                                

                                <form class="form">
                                    <div class="form-body">

                                        <div class="card-content collapse show">
                                            <div class="card-body">
                                               
                                                <button id="select-files" class="btn btn-primary mb-1"><i class="icon-file2"></i> Click me to select files</button>
                                                <form action="#" class="dropzone dropzone-area" id="dpz-btn-select-files"></form>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" id="name" class="form-control"  name="name" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Opened By">
                                        </div>
                                        <div class="form-group">
                                            <label for="note">Note</label>
                                            <textarea class="form-control" id="description" rows="4"></textarea>
                                        </div>
                                        <div class="form-group " style="flex-wrap: nowrap !important;">
                                            <label for="note"><span class="text-danger">* </span>Expense Category</label>
                                            <fieldset>
                                                <div class="input-group">
                                                    <select class="select2 form-control">

                                                        <option value=""></option>
                                                        <option value="AK">Alaska</option>
                                                        <option value="HI">Hawaii</option>

                                                        <option value="CA">California</option>
                                                        <option value="NV">Nevada</option>
                                                        <option value="OR">Oregon</option>
                                                        <option value="WA">Washington</option>




                                                    </select>
                                                    <div class="input-group-append" id="button-addon2">
                                                        <button class="btn btn-primary" type="button"
                                                            data-toggle="modal"
                                                            data-target="#default">+</button>

                                                    </div>
                                                </div>
                                            </fieldset>
                                            <div class="modal fade text-left" id="default" tabindex="-1"
                                                            role="dialog" aria-labelledby="myModalLabel1"
                                                            aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h4 class="modal-title" id="myModalLabel1">
                                                                            New contract Type</h4>
                                                                        <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">

                                                                        <label for="name"><span class="text-danger">*
                                                                            </span>Category Name</label>
                                                                        <input type="text" id="name"
                                                                            class="form-control" name="name" required>
                                                                        <label for="catagorydescription">Category Description</label>
                                                                        <textarea class="form-control" id="description" rows="4"></textarea>

                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button"
                                                                            class="btn grey btn-outline-secondary"
                                                                            data-dismiss="modal">Close</button>
                                                                        <button type="button"
                                                                            class="btn btn-outline-primary">Save
                                                                            changes</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                            
                                        </div>

                                        <div class="form-group">
                                            <label for="issueinput3"><span class="text-danger">* </span>Expense Date</label>
                                            <input type="date" id="issueinput3" class="form-control" name="dateopened" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Date Opened">
                                        </div>


                                        <div class="form-group">
                                            <label for="ammount"><span class="text-danger">* </span>Amount</label>
                                            <input type="number" name="ammount" class="form-control">
                                        </div>

                                        

                                        <div class="form-group">
                                            <label for="issueinput8">Customer</label>
                                            <select class="select2 form-control">

                                                <option value=""></option>
                                                <option value="AK">Alaska</option>
                                                <option value="HI">Hawaii</option>

                                            </select>
                                        </div>

                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <h4 class="card-title" id="basic-layout-icons">Advanced Options</h4>
                    <div class="card">
                        
                        <div class="card-content collapse show">
                            <div class="card-body">

                                

                                <form class="form">
                                    <div class="form-body">

                                        <div class="form-group">
                                            <label for="currency"> <span class="text-danger">* </span>Currency</label>
                                            <select class="select2 form-control">

                                                <option value=""></option>
                                                <option value="AK">Doller</option>
                                                <option value="HI">Euro</option>

                                            </select>
                                        </div>

                                        

                                    

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label" for="tax">Tax 1</label>
                                                    <div class="select2 form-control" style="width: 100%;">
                                                       
                                                            <option value="">
                                                            </option>
                                                            <option value="3" data-subtext="TAX3">
                                                                5.00%
                                                            </option>
                                                            <option value="2" data-subtext="TAX2">
                                                                10.00%
                                                            </option>
                                                            <option value="1" data-subtext="TAX1">
                                                                18.00%
                                                            </option>
                                                        </select>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label" for="tax2">Tax 2</label>
                                                    <div class="select2 form-control" style="width: 100%;">
                                                        
                                                            <option value="">
                                                            </option>
                                                            <option value="3" data-subtext="TAX3">
                                                                5.00%
                                                            </option>
                                                            <option value="2" data-subtext="TAX2">
                                                                10.00%
                                                            </option>
                                                            <option value="1" data-subtext="TAX1">
                                                                18.00%
                                                            </option>
                                                        </select>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="issueinput8">Payment Mode</label>
                                                    <select class="select2 form-control">
        
                                                        <option value=""></option>
                                                        <option value="AK">Bank</option>
                                                        <option value="HI">Online</option>
        
                                                    </select>
                                                </div>

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="reference#">Reference #</label>
                                                    <input type="text" id="reference#" class="form-control"  name="reference#e" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Opened By">
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="issueinput8">Repeat every</label>
                                            <select class="select2 form-control">

                                                <option value=""></option>
                                                <option value="AK">1 Week</option>
                                                <option value="HI">2 week</option>

                                            </select>
                                        </div>
                                    </div>

                                    
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
        <div class="form-actions">
            <button type="reset" class="btn btn-warning mr-1">
                <i class="feather icon-x"></i> Cancel
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-check-square-o"></i> Save
            </button>
        </div>
    </div>
