        <script>
            $(document).ready(function () {
                $('#related').on('change', function () {
                    var id = $(this).val();
                    if (!id) {
                        $("#lead_div").hide();
                        $("#customer_div").hide();
                        $("#lead").attr('required', false);
                        $("#customer").attr('required', false);


                        return false;
                    }

                    if (id == 'lead') {
                        $("#lead_div").show();
                        $("#lead").attr('required', true);
                        $("#customer").attr('required', false);
                        $("#customer_div").hide();
                    } else if (id == 'customer') {
                        $("#lead_div").hide();
                        $("#customer_div").show();
                        $("#lead").attr('required', false);
                        $("#customer").attr('required', true);
                    }
                });

                $('.custom_date').pickadate();
            })
        </script>
